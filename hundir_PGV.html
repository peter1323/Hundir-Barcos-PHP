<html>
<head>
    <style>
        body{
            background-image: url('2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin-top: 100px;
            justify-content: center;
            width: 100%;

        }
        td{
            width: 50px;

        }
        input[type="checkbox"]{
            width: 50px;
            height: 50px;
        }
        input[type="submit"], input[type="reset"]{
            width: 80px;
            height: 50px;
        }
        table{
            justify-content: center;
            text-align: center;
            display:flex;
        }
    </style>
    <script>
        // Permite exactamente 3 casillas
        function checkLimit() {
            let checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let checked = document.querySelectorAll('input[type="checkbox"]:checked');

            // Si hay más de 3 no deja
            if (checked.length > 3) {
                alert("Solo puedes seleccionar 3 casillas.");
                event.target.checked = false; 
            }
        }

        // Validar antes de enviar el formulario
        function validarFormulario(e) {
            let checked = document.querySelectorAll('input[type="checkbox"]:checked');
            if (checked.length !== 3) {
                alert("Debes seleccionar exactamente 3 casillas.");
                e.preventDefault(); // Evita que se envíe
                return false;
            }
            return true;
        }

        //eventos al cargar
        window.onload = function(){
            let checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.addEventListener('change', checkLimit));

            document.querySelector("form").addEventListener("submit", validarFormulario);
        }
    </script>
</head>
